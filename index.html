<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main> 
        
           <!-- Primera pantalla de press start -->
        <section class="seccion_visible" id="fase_1" >
            <div class="general general1"> 
                <button id="start" onclick="cambia_pantalla(2)">START</button>
            </div>
            <img class="fondo_pagina1" src="img/street-fighter-characters-i30393.jpg" alt="">

        </section>
            <!-- parilla de personajes -->
        <section class="seccion_visible" id="fase_2" style="display: none;">
            <div class="general general2">
                <h2>Choose a Player</h2>

                <div class="lista_personajes">
                    <div id="first_selector">

                        <div class="selccionar">
                            <label onclick="player_selector('ryu',1)" for="personaje_ryu">    
                                <img src="img/ryu/selection_pic.png" alt="">
                            </label>
                        </div>
                        <div class="selccionar">
                            <label onclick="player_selector('ken',1)" for="personaje_ken_x"> 
                                <img src="img/ken/selection_pic.png" alt="">
                            </label>
                        </div>

                    </div>
                    <div id="second_selector">

                        <div class="selccionar">
                            <label onclick="player_selector('ryu',2)" for="personaje_ryu_x"> 
                                <img src="img/ryu/selection_pic.png" alt="">
                            </label>
                        </div>
                        <div class="selccionar">
                            <label onclick="player_selector('ken',2)" for="personaje_ken"> 
                                <img src="img/ken/selection_pic.png" alt="">
                            </label>
                        </div>

                    </div>
                </div>

                <!-- seleciÃ³n de personajes -->
                <div id="content_info">
                    
                    <div> 
                        <input hidden type="radio" name="personaje_seleccionado">
                        <input hidden type="radio" name="personaje_seleccionado">
                        <input hidden type="radio" name="personaje_seleccionado2">
                        <input hidden type="radio" name="personaje_seleccionado2">
                    </div>

                    <!-- Mostrar los atributos de jugador -->

                    <div class="carrusel_personajes" >
                    <div id="player_picked"></div>
                    

                    

                    <!-- Mostrar los atributos de cada cpu -->

                    <div id="cpu_picked">
                    </div>
                </div>
                </div>    
                <button id="fight_start" onclick="cambia_pantalla(3)">FIGHT!!</button>
            </div>

        </section>
            <!-- Enfrentamiento -->
        <section class="seccion_visible" id="fase_3" style="display: none;" >
            <div class="general general3">
               
                <div id="stadium" >
                    <div id="contenedor_life_bar">
                       <p> Player 1</p>
                        <div class="life_bar">
                            <div id="user1_life" class="life"></div>
                        </div>     
                        <div class="life_bar">
                            <div id="PC_life" class="life" ></div>
                        </div>
                        <p> Player 2</p>
                    </div>                                       

                
                </div>

                <img id="fondo_batalla" src="/img/fondo_batalla.jpg" alt="">
                
                <div><img class="botones" src="/img/122.png" alt=""><button onclick="location.reload()">Restart</button><img class="botones" src="/img/12-01.png" alt=""></div>
            </div>
        </section>
        <div class="audio">
        <h5>Play me!</h5> 
        <audio controls loop>
            <source src="img/StreetFighter.mp3" type="audio/mpeg">
        </audio>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
