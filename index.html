<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main> 
        
           <!-- Primera pantalla de press start -->
        <section class="seccion_visible" id="fase_1" >
            <div class="general general1"> 
                <button id="start" onclick="cambia_pantalla(2)">START</button>
            </div>
            <img class="fondo_pagina1" src="img/street-fighter-characters-i30393.jpg" alt="">

        </section>
            <!-- parilla de personajes -->
        <section class="seccion_visible" id="fase_2" style="display: none;">
            <div class="general general2">
                <h2>Choose a Player</h2>

                <div class="lista_personajes">
                    <div id="first_selector">

                        <div class="selccionar">
                            <label onclick="fix(1)" for="personaje_ryu">    
                                <img src="img/ryu/selection_pic.png" alt="">
                            </label>
                        </div>
                        <div class="selccionar">
                            <label onclick="fix(1)" for="personaje_ken_x"> 
                                <img src="img/ken/selection_pic.png" alt="">
                            </label>
                        </div>

                    </div>
                    <div id="second_selector">

                        <div class="selccionar">
                            <label onclick="fix(2)" for="personaje_ryu_x"> 
                                <img src="img/ryu/selection_pic.png" alt="">
                            </label>
                        </div>
                        <div class="selccionar">
                            <label onclick="fix(2)" for="personaje_ken"> 
                                <img src="img/ken/selection_pic.png" alt="">
                            </label>
                        </div>

                    </div>
                </div>

                <!-- seleciÃ³n de personajes -->
                <div id="content_info">
                    <div id="player_picked" class="atributos">
                    <h2>PLAYER</h2>
                    <p>Health: 100</p>
                    <p>Mana: 50</p>
                    <p>Power: 50</p>
                    <p>Magic: 50</p>
                    <button onclick = "selector(1)" id="fijar_player">PICK</button>

                    </div>

                    <div id="carrusel_personajes" >
                        

                            <input id="personaje_ryu" type="radio" name="personaje_seleccionado">
                            
                            <div id="personaje_1">
                                <img class="pictogram" src="img/ryu/posicion_base.gif">
                                <div class="personaje_stats"></div>
                            </div>
                           
                            <input  id="personaje_ken_x" type="radio" name="personaje_seleccionado">
                            
                            <div  id="personaje_2_x">
                                <img class="pictogram" src="img/ken/posicion_base.gif">
                                <div class="personaje_stats"></div>
                            </div>

                            <input id="personaje_ryu_x" type="radio" name="personaje_seleccionado2">
                            
                            <div id="personaje_1_x">
                                <img class="pictogram" src="img/ryu/posicion_base.gif">
                                <div class="personaje_stats"></div>
                            </div>


                            <input id="personaje_ken" type="radio" name="personaje_seleccionado2">
                            
                            <div  id="personaje_2">
                                <img class="pictogram" src="img/ken/posicion_base.gif">
                                <div class="personaje_stats"></div>
                            </div>
                            <img class="fondo_combate" src="img/1_1_1_1.jpg" alt="">

                    </div>

                    <!-- Mostrar los atributos de cada jugador -->

                    <div id="cpu_picked" class="atributos">
                        <h2>CPU</h2>
                        <p>Health: 100</p>
                        <p>Mana: 50</p>
                        <p>Power: 50</p>
                        <p>Magic: 50</p>
                        <button onclick="selector(2)" id="fijar_cpu">PICK</button>
                    </div>
                </div>    
                <button id="fight_start" onclick="cambia_pantalla(3)">FIGHT!!</button>
            </div>

        </section>
            <!-- Enfrentamiento -->
        <section class="seccion_visible" id="fase_3" style="display: none;" >
            <div class="general general3">
                <div id="stadium" >
                                            
                    <div id="user1">
                        <img class="pictogram" src="img/ryu/posicion_base.gif">
                        <div class="personaje_stats"></div>
                    </div>
                                       
                    <div  id="PC">
                        <img class="pictogram" src="img/ken/posicion_base.gif">
                        <div class="personaje_stats"></div>
                    </div>

                </div>

                
                <button onclick="location.reload()">Restart</button>
            </div>
        </section>
        <div class="audio">
        <h5>Play me!</h5> 
        <audio controls loop>
            <source src="img/StreetFighter.mp3" type="audio/mpeg">
        </audio>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
